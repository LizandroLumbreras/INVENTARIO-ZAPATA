<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario Costeado – Almacén Zapata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}
h2{
  color:#00416A;
  text-align:center;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
  font-size:14px;
}
th{
  background:#00416A;
  color:white;
}
.proveedor{
  background:linear-gradient(to right,#00416A,#0c6cbd);
  color:white;
  font-weight:bold;
  font-size:16px;
}
.positivo{color:green;font-weight:bold;}
.negativo{color:red;font-weight:bold;}
</style>
</head>

<body>

<h2>Inventario Costeado – Almacén Zapata</h2>
<div id="totalGeneral"
     style="text-align:right;
            font-size:20px;
            font-weight:bold;
            color:#00416A;
            margin-bottom:10px;">
  Total general: $0.00
</div>

<table>
<thead>
<tr>
  <th>Código</th>
  <th>Descripción</th>
  <th>Inventario</th>
  <th>Costo s/IVA</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, query, where,
  getDocs, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= VARIABLES ================= */
let productos = {};
let iniciales = {};
let fechasAjuste = {};
let entradas = {};
let salidas = {};

let okP=false, okA=false, okE=false, okS=false;

/* ================= UTIL ================= */
function norm(c){
  return (c ?? "")
    .toString()
    .replace(/\D/g, "")     // solo números
    .slice(-12)             // últimos 12 dígitos
    .padStart(12,"0");
}
/* ================= 1. PRODUCTOS ACTIVOS ================= */
async function cargarProductos(){
  const q = query(collection(db,"productos"), where("activo","==",true));
  const snap = await getDocs(q);

  snap.forEach(d=>{
    const x=d.data();
    if(!x.proveedor) return;

    const c = norm(x.codigoBarra || x.codigo);
    productos[c] = {
      descripcion: x.concepto || x.descripcion || "-",
      proveedor: x.proveedor,
      costo: Number(x.costoSinImpuesto || 0)
    };
  });

  okP=true;
  intentar();
}

/* ================= 2. AJUSTES (INVENTARIO INICIAL) ================= */
onSnapshot(collection(db,"almacenes/almacen_zapata/ajustes"), s=>{
  iniciales = {};
  fechasAjuste = {};

  s.forEach(d=>{
    const x = d.data();
    const c = norm(x.codigo);
    iniciales[c] = Number(x.inventarioInicial || 0);
    fechasAjuste[c] = x.fecha?.toDate?.() || new Date(x.fecha);
  });

  okA=true;
  intentar();
});

/* ================= 3. ENTRADAS POST AJUSTE ================= */
onSnapshot(collection(db,"almacenes/almacen_zapata/entradas"), s=>{
  entradas = {};

  s.forEach(d=>{
    const x=d.data();
    const f = x.fecha?.toDate?.() || new Date(x.fecha);

    (x.productos||[]).forEach(i=>{
      const c=norm(i.codigoBarra||i.codigobarras||i.codigo);
      if(fechasAjuste[c] && f <= fechasAjuste[c]) return;
      entradas[c]=(entradas[c]||0)+Number(i.cantidad||0);
    });

    (x.conceptos_detalle||[]).forEach(i=>{
      const c=norm(i.codigo||i.productoId);
      if(fechasAjuste[c] && f <= fechasAjuste[c]) return;
      entradas[c]=(entradas[c]||0)+Number(i.cantidad||0);
    });
  });

  okE=true;
  intentar();
});

/* ================= 4. SALIDAS POST AJUSTE ================= */
onSnapshot(collection(db,"almacenes/almacen_zapata/salidas1.0"), s=>{
  salidas = {};

  s.forEach(d=>{
    const x=d.data();
    const f = x.timestamp?.toDate?.() || new Date(x.timestamp);

    (x.articulos||[]).forEach(i=>{
      const c=norm(i.codigoBarra||i.codigobarra||i.codigo);
      if(fechasAjuste[c] && f <= fechasAjuste[c]) return;
      salidas[c]=(salidas[c]||0)+Number(i.cantidad||0);
    });
  });

  okS=true;
  intentar();
});
/* ================= CODIGOS POR BULTO ================= */
const CODIGOS_BULTO = new Set([
  "000000004660",
  "000000007702",

  "0000000150100",
  "0000000150101",
  "0000000150102",
  "7501508808318",
  "7503024644111",

  "7502208804747",
  "7503009154239",
  "7503020773860",
  "7503024644159",

  "0000000142030",
  "0000000142535",
  "0000000143050",
  "0000000144060",
  "0000000145070",
  "0000000146090",
  "0000000147090",
  "7503024644371",

  "000000020043",
  "000000020044",
  "0000000132540",
  "0000000134060"
].map(c => norm(c)));

/* ================= DIBUJAR ================= */
function intentar(){
  if(okP && okA && okE && okS){
    dibujar();
  }
}

function dibujar(){
  const t=document.getElementById("tabla");
  t.innerHTML="";

  const porProveedor={};
  let totalGeneral = 0;

  Object.keys(productos).forEach(c=>{
    const p=productos[c];
    const existencia =
      (iniciales[c] || 0)
    + (entradas[c] || 0)
    - (salidas[c] || 0);

    if(existencia === 0) return;

    const esBulto = CODIGOS_BULTO.has(c);
const factor = esBulto ? 25 : 1;

const total = existencia * p.costo * factor;
    totalGeneral += total;

    if(!porProveedor[p.proveedor]) porProveedor[p.proveedor]=[];
    porProveedor[p.proveedor].push({
      c,
      d:p.descripcion,
      e:existencia,
      cost:p.costo,
      tot:total
    });
  });

  Object.keys(porProveedor).sort().forEach(prov=>{
    t.innerHTML+=`<tr class="proveedor"><td colspan="5">${prov}</td></tr>`;

    porProveedor[prov].sort((a,b)=>a.c.localeCompare(b.c));

    porProveedor[prov].forEach(i=>{
      t.innerHTML+=`
      <tr>
        <td>${i.c}</td>
        <td>${i.d}</td>
        <td class="${i.e<0?'negativo':'positivo'}">${i.e}</td>
        <td>$${i.cost.toFixed(2)}</td>
        <td>$${i.tot.toLocaleString("es-MX",{minimumFractionDigits:2})}</td>
      </tr>`;
    });
  });

  // ✅ MOSTRAR TOTAL GENERAL
  document.getElementById("totalGeneral").textContent =
    "Total general: $" +
    totalGeneral.toLocaleString("es-MX",{
      minimumFractionDigits:2,
      maximumFractionDigits:2
    });
}

/* ================= INIT ================= */
await cargarProductos();
</script>

</body>
</html>
