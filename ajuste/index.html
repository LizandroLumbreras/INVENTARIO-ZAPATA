<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ajuste de Inventario - Almacén Zapata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    input[type="number"] {
      width: 80px;
    }
    select {
      width: 100%;
    }
    button {
      padding: 6px 12px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .resaltar {
      background-color: #fff9c4;
    }
  </style>
</head>
<body>
  <h2>Ajuste de Inventario - Almacén Zapata</h2>
  <div id="contenedor-ajuste"></div>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const contenedor = document.getElementById("contenedor-ajuste");

    async function obtenerProductos() {
      const productosSnap = await db.collection("productos").get();
      const productos = productosSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      return productos;
    }

    async function calcularInventarioTeorico(codigo) {
      const entradasSnap = await db.collection("almacenes").doc("almacen_zapata").collection("entradas").where("codigo", "==", codigo).get();
      const salidasSnap = await db.collection("almacenes").doc("almacen_zapata").collection("salidas").where("codigo", "==", codigo).get();
      
      let entradas = 0, salidas = 0;
      entradasSnap.forEach(doc => entradas += parseFloat(doc.data().cantidad || 0));
      salidasSnap.forEach(doc => salidas += parseFloat(doc.data().cantidad || 0));
      
      return entradas - salidas;
    }

    async function mostrarTabla() {
      const productos = await obtenerProductos();
      let html = `<table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Teórico</th>
            <th>Real</th>
            <th>Diferencia</th>
            <th>Motivo</th>
            <th>Guardar</th>
          </tr>
        </thead>
        <tbody>`;

      for (const prod of productos) {
        const teorico = await calcularInventarioTeorico(prod.Codigo || prod.codigo || prod.id);
        const codigo = prod.Codigo || prod.codigo || prod.id;
        html += `
          <tr id="fila-${codigo}">
            <td>${codigo}</td>
            <td>${prod.Descripcion || prod.descripcion || "Sin descripción"}</td>
            <td id="teorico-${codigo}">${teorico}</td>
            <td><input type="number" id="real-${codigo}" onchange="actualizarDiferencia('${codigo}')"></td>
            <td id="dif-${codigo}">0</td>
            <td>
              <select id="motivo-${codigo}">
                <option value="">Seleccionar</option>
                <option value="faltante físico">Faltante físico</option>
                <option value="sobrante físico">Sobrante físico</option>
                <option value="error de captura">Error de captura</option>
              </select>
            </td>
            <td><button onclick="guardarAjuste('${codigo}', '${prod.Descripcion || prod.descripcion || ""}')">Guardar</button></td>
          </tr>`;
      }

      html += `</tbody></table>`;
      contenedor.innerHTML = html;
    }

    function actualizarDiferencia(codigo) {
      const teorico = parseFloat(document.getElementById(`teorico-${codigo}`).innerText);
      const real = parseFloat(document.getElementById(`real-${codigo}`).value);
      const dif = real - teorico;
      const difTd = document.getElementById(`dif-${codigo}`);
      difTd.innerText = dif;

      const fila = document.getElementById(`fila-${codigo}`);
      fila.classList.toggle("resaltar", dif !== 0);
    }

    async function guardarAjuste(codigo, descripcion) {
      const teorico = parseFloat(document.getElementById(`teorico-${codigo}`).innerText);
      const real = parseFloat(document.getElementById(`real-${codigo}`).value);
      const motivo = document.getElementById(`motivo-${codigo}`).value;

      if (isNaN(real) || motivo === "") {
        alert("Falta ingresar cantidad real o motivo");
        return;
      }

      const diferencia = real - teorico;
      const ajuste = {
        codigo,
        descripcion,
        inventario_teorico: teorico,
        inventario_real: real,
        diferencia,
        motivo,
        fecha: new Date().toISOString(),
        usuario: "Lizandro"  // Puedes cambiar esto a un input si manejas varios usuarios
      };

      await db.collection("almacenes").doc("almacen_zapata").collection("ajustes").add(ajuste);
      alert(`Ajuste guardado para ${codigo}`);
    }

    mostrarTabla();
  </script>
</body>
</html>
